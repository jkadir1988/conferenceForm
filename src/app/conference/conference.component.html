<div class="container-fluid">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 style="text-align:center"> Aanmeldingsformulier conferentie </h1>
            <form [formGroup]="conferenceForm" (ngSubmit)="createConference()">
                <div class="form-group">
                    <label> Conferentie naam: </label>
                    <input [class.is-invalid]="name.invalid && name.touched" formControlName="name" type="text" class="form-control">
                    <div *ngIf="name.invalid && name.touched">
                        <small class="redChar" *ngIf="name.errors?.required"> Conferentie naam is verplicht </small>
                        <small class="redChar" *ngIf="name.errors?.minlength"> Conferentie naam moet minimaal drie
                            karakters bevatten </small>
                        <small class="redChar" *ngIf="name.errors?.forbiddenConferenceName"> Conferentie naam:
                            "{{name.errors?.forbiddenConferenceName.value }}" is helaas niet toegestaan </small>
                    </div>
                </div>
                <div class="form-group">
                    <label> Begindatum: </label>
                    <input formControlName="startDate" [(ngModel)]="selectedDate" min="{{dateOfTomorrow | date:'yyyy-MM-dd'}}"
                        type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label> Starttijd: </label>
                    <input formControlName="startTime" [(ngModel)]="selectedTime" type="time" class="form-control">
                </div>
                <div class="form-group">
                    <label> Einddatum: </label>
                    <input formControlName="endDate" (click)="minDateEndDate($event)" min="{{dateOfTomorrow | date:'yyyy-MM-dd'}}"
                        type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label> Eindtijd: </label>
                    <input formControlName="endTime" (click)="minTimeEndDate($event)" type="time" class="form-control">
                </div>
                <div class="form-group">
                    <label> Inleverdatum: </label>
                    <input formControlName="deadlineDate" (click)="maxDateDeadlineDate($event)" type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label> Inlevertijd: </label>
                    <input formControlName="deadlineTime" type="time" class="form-control">
                </div>
                <div [class.d-none]="form-group">
                    <!-- <label> Podium naam: </label>
                    <input formControlName="stage" type="text" class="form-control"> -->
                    <button type="button" class="btn btn-secondary btn-sm m-2" (click)="addAlternateStages()">Voeg
                        podium toe</button>
                    <div formArrayName="alternateStages" *ngFor="let alternateStage of alternateStages.controls; let i = index">
                        <label class="form-check-label"> Podium naam: </label>
                        <input type="text" class="form-control" [formControlName]="i">
                        <button type="button" class=" btn btn-secondary btn-sm m-2" (click)="removeAlternateStages(i)">Verwijderen</button>
                    </div>
                </div>
                <div [class.d-none]="form-group">
                    <!-- <label> Categorie naam: </label>
                    <input formControlName="category" type="text" class="form-control"> -->
                    <button type="button" class="btn btn-secondary btn-sm m-2" (click)="addAlternateCategory()">Voeg
                        categorie toe</button>
                    <div formArrayName="alternateCategory" *ngFor="let alternateCat of alternateCategory.controls; let i = index">
                        <label class="form-check-label"> Categorie naam: </label>
                        <input type="text" class="form-control" [formControlName]="i">
                        <button type="button" class=" btn btn-secondary btn-sm m-2" (click)="removeAlternateCategory(i)">Verwijderen</button>
                    </div>
                </div>
                <button [disabled]="!conferenceForm.valid" class="submitButton" type="sumbit"> Aanmaken </button>
                <button (click)="loadApi()" class="submitButton" type="sumbit"> Load API </button>
            </form>
            {{conferenceForm.value | json}}
        </div>
    </div>
</div>
